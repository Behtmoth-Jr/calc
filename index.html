<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>calc</title>
</head>

<body>
    <div class="app">
        <div class="header">
            <input type="text" class="header_item-text">
        </div>
        <div class="main">
            <input type="button" value="7" class="main_item-btn">
            <input type="button" value="8" class="main_item-btn">
            <input type="button" value="9" class="main_item-btn">
            <input type="button" value="C" class="main_item-btn result">
            <input type="button" value="=" class="main_item-btn result">
            <input type="button" value="4" class="main_item-btn">
            <input type="button" value="5" class="main_item-btn">
            <input type="button" value="6" class="main_item-btn">
            <input type="button" value="/" class="main_item-btn operator">
            <input type="button" value="*" class="main_item-btn operator">
            <input type="button" value="1" class="main_item-btn">
            <input type="button" value="2" class="main_item-btn">
            <input type="button" value="3" class="main_item-btn">
            <input type="button" value="+" class="main_item-btn operator">
            <input type="button" value="-" class="main_item-btn operator">
            <input type="button" value="," class="main_item-btn">
            <input type="button" value="0" class="main_item-btn">
            <input type="button" value="00" class="main_item-btn">
            <input type="button" value="(" class="main_item-btn operator">
            <input type="button" value=")" class="main_item-btn operator">
        </div>
    </div>
</body>

<script src="js/script.js"></script>
</html>
